<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="980" height="560" viewBox="0 0 980 560">
  <defs>
    <style>
      .bg { fill: #0b0f14; }
      .panel { fill: #0f1720; stroke: #1f2a37; stroke-width: 2; }
      .title { fill: #cbd5e1; font: 600 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .mono { fill: #e5e7eb; font: 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .dim { fill: #94a3b8; }
      .prompt { fill: #22c55e; }
      .accent { fill: #60a5fa; }
      .crit { fill: #fb7185; font-weight: 700; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="980" height="560"/>
  <rect class="panel" x="20" y="20" width="940" height="520" rx="12"/>

  <text class="title" x="44" y="48">Demo: learn (didactic move pairs + note + critical swing)</text>

  <!-- Lines appear one-by-one -->
  <g opacity="0">
    <text class="mono" x="44" y="86"><tspan class="prompt">$</tspan> uv run chess-db learn --prefix "Scotch Game" --limit 1 --chunk 2 --eval --depth 6 --swing-cp 120</text>
    <animate attributeName="opacity" values="0;1" begin="0.2s" dur="0.01s" fill="freeze"/>
  </g>

  <g opacity="0">
    <text class="mono" x="44" y="126"><tspan class="accent">Scotch Game - Bishop Skewer</tspan></text>
    <animate attributeName="opacity" values="0;1" begin="1.0s" dur="0.01s" fill="freeze"/>
  </g>

  <g opacity="0">
    <text class="mono" x="44" y="150"><tspan class="dim">Note:</tspan> Key idea: after ...Qe6+ respond calmly (Be2) and keep development.</text>
    <animate attributeName="opacity" values="0;1" begin="1.1s" dur="0.01s" fill="freeze"/>
  </g>

  <g opacity="0">
    <text class="mono" x="44" y="178"><tspan class="dim">01</tspan>  1. e4 e5</text>
    <animate attributeName="opacity" values="0;1" begin="1.25s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="202"><tspan class="dim">02</tspan>  2. Nf3 Nc6</text>
    <animate attributeName="opacity" values="0;1" begin="1.35s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="226"><tspan class="dim">03</tspan>  3. d4 exd4</text>
    <animate attributeName="opacity" values="0;1" begin="1.45s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="250"><tspan class="dim">04</tspan>  4. Nxd4 Nxd4</text>
    <animate attributeName="opacity" values="0;1" begin="1.55s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="274"><tspan class="dim">05</tspan>  5. Qxd4 Nf6</text>
    <animate attributeName="opacity" values="0;1" begin="1.65s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="298"><tspan class="dim">06</tspan>  6. e5 Qe7</text>
    <animate attributeName="opacity" values="0;1" begin="1.75s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="322"><tspan class="dim">07</tspan>  7. Be3 Ng8</text>
    <animate attributeName="opacity" values="0;1" begin="1.85s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="346"><tspan class="dim">08</tspan>  8. Nc3 d6</text>
    <animate attributeName="opacity" values="0;1" begin="1.95s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="370"><tspan class="dim">09</tspan>  9. Nd5 Qd7</text>
    <animate attributeName="opacity" values="0;1" begin="2.05s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="394"><tspan class="dim">10</tspan>  10. exd6 Qxd6</text>
    <animate attributeName="opacity" values="0;1" begin="2.15s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="418"><tspan class="dim">11</tspan>  11. Bf4 Qe6+</text>
    <animate attributeName="opacity" values="0;1" begin="2.25s" dur="0.01s" fill="freeze"/>
  </g>
  <g opacity="0">
    <text class="mono" x="44" y="442"><tspan class="dim">12</tspan>  12. Be2</text>
    <animate attributeName="opacity" values="0;1" begin="2.35s" dur="0.01s" fill="freeze"/>
  </g>

  <g opacity="0">
    <text class="mono" x="44" y="482"><tspan class="dim">Final eval (Stockfish d6, White POV):</tspan> <tspan class="accent">+3.41</tspan></text>
    <animate attributeName="opacity" values="0;1" begin="2.7s" dur="0.01s" fill="freeze"/>
  </g>

  <g opacity="0">
    <text class="mono" x="44" y="508"><tspan class="crit">CRITICAL</tspan><tspan class="mono">: 11... Qe6+  +3.31 &#x2192; +4.96  (&#x0394; 1.65)</tspan></text>
    <animate attributeName="opacity" values="0;1" begin="2.9s" dur="0.01s" fill="freeze"/>
  </g>

  <!-- Cursor blink -->
  <rect x="44" y="534" width="9" height="16" fill="#e5e7eb" opacity="0">
    <animate attributeName="opacity" values="0;1;0;1;0" begin="3.2s" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>

